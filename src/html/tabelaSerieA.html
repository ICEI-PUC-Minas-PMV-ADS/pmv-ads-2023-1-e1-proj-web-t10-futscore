<script>
    const apiKey = 'Pvb4g3p2EhGipAUwu7s2N8fj7cG3IdOKyqhtgdsE69RtzJGdy3iXPHYpAWH6'; 
    const endpoint1 = 'https://api.sportmonks.com/v3/football/standings/live/leagues/648?include=participant';
    const endpoint2 = 'https://api.sportmonks.com/v3/football/standings/live/leagues/648?include=details';

    const proxyURL = 'https://cors-anywhere.herokuapp.com/';

    const loadingSpinner = document.getElementById('loading-spinner');
    
    loadingSpinner.classList.remove('d-none');

    Promise.all([
      fetch(proxyURL + endpoint1, {
        headers: {
          'Authorization': `${apiKey}`,
          'x-cors-api-key': 'temp_12da3184d2de5caec4d790a3dd9119db'
        }
      }).then(response => response.json()),
      fetch(proxyURL + endpoint2, {
        headers: {
          'Authorization': `${apiKey}`,
          'x-cors-api-key': 'temp_12da3184d2de5caec4d790a3dd9119db'
        }
      }).then(response => response.json())
    ]).then(([data1, data2]) => {
      const data = data1.data.map((item, i) => ({...item, ...data2.data[i]}));

      const tableBody = document.querySelector('#league-table tbody');
      data.forEach((team, index) => {
        const row = document.createElement('tr');

        const positionCell = document.createElement('td');
        positionCell.textContent = team.position;
        row.appendChild(positionCell);

        const teamCell = document.createElement('td');

        const logo = document.createElement('img');
        logo.src = team.participant.image_path;

        teamCell.appendChild(logo);
        teamCell.append(team.participant.name);
        row.appendChild(teamCell);

        const pointsCell = document.createElement('td');
        pointsCell.textContent = team.points;
        row.appendChild(pointsCell);
        
        const playedCell = document.createElement('td');
        playedCell.textContent = team.details[0].value;
        row.appendChild(playedCell);

        const wonCell = document.createElement('td');
        wonCell.textContent = team.details[1].value;
        row.appendChild(wonCell);

        const drawnCell = document.createElement('td');
        drawnCell.textContent = team.details[2].value;
        row.appendChild(drawnCell);

        const lostCell = document.createElement('td');
        lostCell.textContent = team.details[3].value;
        row.appendChild(lostCell);

        const gfCell = document.createElement('td');
        gfCell.textContent = team.details[4].value;
        row.appendChild(gfCell);

        const gaCell = document.createElement('td');
        gaCell.textContent = team.details[5].value;
        row.appendChild(gaCell);

        const gdCell = document.createElement('td');
        gdCell.textContent = team.details[18].value;
        row.appendChild(gdCell);

        tableBody.appendChild(row);
      });

      loadingSpinner.classList.add('d-none');
    }).catch(error => {
      console.error('Error fetching data:', error);
    });
</script>
