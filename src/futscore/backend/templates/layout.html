<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
    <title>FutScore</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-green">
            <div class="container-fluid container TheNavBar ms-auto">
                <a class="navbar-brand" href="#">FutScore</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" style="display: flex; justify-content: center; align-items: center;"><i class="ri-menu-line"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}" style="font-size: 20px; font-weight: 500;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'serieA' %}" style="font-size: 20px; font-weight: 500;">Campeonatos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'calendario' %}" style="font-size: 20px; font-weight: 500;">Calendário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}" style="font-size: 20px; font-weight: 500;">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}" style="font-size: 20px; font-weight: 500;">Login</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="main">
        {% block content %}{% endblock content %}
    </div>
    <footer class="stickyFooter">
        <div class="footer-bottom">
            <div class="footer-menu">
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'serieA' %}">Campeonatos</a>
				<a href="{% url 'calendario' %}">Calendário</a>
				<a href="{% url 'profile' %}">Perfil</a>
				<a href="{% url 'login' %}">Login</a>
            </div>
            <div class="copyright">
                <p>copyright &copy; <a href="#">FutScore</a></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
