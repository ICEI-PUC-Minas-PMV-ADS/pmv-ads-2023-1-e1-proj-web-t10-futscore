<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <a href="/src/index.html">FutScore</a>
                </div>
                <div class="buttons">
                    <ul>
                        <li><a href="/src/index.html">Home</a></li>
                        <li><a href="/src/tabelaSerieA.html">Campeonatos</a></li>
                        <li><a href="#">Calendário</a></li>
                        <li><a href="#">Perfil</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container"> 
        <h2>Campeonatos</h2>
        <div class="campeonatos">
            <div>
                <a href="/src/tabelaSerieA.html">
                    <img src="/src/img/brasileirao.png" alt="brasileirao">
                    <h5>Brasileirão Série A</h5>
                </a>
            </div>
            <div>
                <img src="/src/img/Campeonato_Brasileiro_Série_B.png" alt="Série_B">
                <h5>Série B</h5>
            </div>
            <div>
                <a href="/src/tabelaCDB.html">
                    <img src="/src/img/copa-do-brasil.png" alt="copa do brasil">
                    <h5>Copa do Brasil</h5>
                </a>
            </div>
            <div>
                <img src="/src/img/libert.png" alt="Libertadores">
                <h5>Libertadores</h5>
            </div>
            <div>
                <img src="/src/img/conmebol-sul-americana.png" alt="conmebol-sul-americana">
                <h5>Sul Americana</h5> 
            </div>
        </div> 
        <div class="jogos">
            <h2>Copa do Brasil</h2>
            <div>Chave 1</div>
            <div class="jogo" id="chave-1">
                <div class="jogo-ida">
                    <div class="info">
                        <div class="data">17/05/2023    21:30</div>
                        <div class="local">Arena do Grêmio</div>
                    </div>
                    <div class="times">
                        <div class="mandante">
                            Grêmio
                            <img src="img/escudos/Grêmio.png" alt="Grêmio">
                        </div>
                        <div class="placar">x</div>
                        <div class="visitante">
                            <img src="img/escudos/Cruzeiro.png" alt="Cruzeiro">
                            Cruzeiro
                        </div>
                    </div>
                </div>
                <div class="jogo-volta">
                    <div class="info">
                        <div class="data">31/05/2023    16:00</div>
                        <div class="local">Arena do Grêmio</div>
                    </div>
                    <div class="times">
                        <div class="mandante">
                            Cruzeiro
                            <img src="img/escudos/Cruzeiro.png" alt="Cruzeiro">
                        </div>
                        <div class="placar">x</div>
                        <div class="visitante">
                            <img src="img/escudos/Grêmio.png" alt="Grêmio">
                            Grêmio
                        </div>
                    </div>
                </div>
            </div>
            <div class="jogo" id="chave-2"></div>
            <div class="jogo" id="chave-3"></div>
            <div class="jogo" id="chave-4"></div>
