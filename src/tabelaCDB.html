<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>FutScore</title>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <a href="/src/homepage/index.html">FutScore</a>
                </div>
                <div class="buttons">
                    <ul>
                        <li><a href="/src/index.html">Home</a></li>
                        <li><a href="/src/tabelaSerieA.html">Campeonatos</a></li>
                        <li><a href="#">Calendário</a></li>
                        <li><a href="#">Perfil</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container"> 
        <h2>Campeonatos</h2>
        <div class="campeonatos">
            <div>
                <a href="/src/tabelaSerieA.html">
                    <img src="/src/img/brasileirao.png" alt="brasileirao">
                    <h5>Brasileirão Série A</h5>
                </a>
            </div>
            <div>
                <img src="/src/img/Campeonato_Brasileiro_Série_B.png" alt="Série_B">
                <h5>Série B</h5>
            </div>
            <div>
                <a href="/src/tabelaCDB.html">
                    <img src="/src/img/copa-do-brasil.png" alt="copa do brasil">
                    <h5>Copa do Brasil</h5>
                </a>
            </div>
            <div>
                <img src="/src/img/libert.png" alt="Libertadores">
                <h5>Libertadores</h5>
            </div>
            <div>
                <img src="/src/img/conmebol-sul-americana.png" alt="conmebol-sul-americana">
                <h5>Sul Americana</h5> 
            </div>
        </div> 
        <table id="league-table">
            <thead>
              <tr>
                <th>Clube</th>
                <th></th>
                <th>Pts</th>
                <th>PJ</th>
                <th>VIT</th>
                <th>E</th>
                <th>DER</th>
                <th>GM</th>
                <th>GC</th>
                <th>SG</th>
              </tr>
            </thead>
            <tbody>
              <!-- The table will be populated with data from the API -->
            </tbody>
        </table> 
    </div>
</body>

<script>
    const apiKey = 'test_a4ed96f60a5c43e957bf8c9349fde9'; // Replace with your actual API key
    const endpoint = 'https://api.api-futebol.com.br/v1/campeonatos/2/tabela'; // Replace 10 with the appropriate league ID

    fetch(endpoint, {
      headers: {
        'Authorization': `Bearer ${apiKey}`
      }
    })
    .then(response => response.json())
    .then(data => {
      const tableBody = document.querySelector('#league-table tbody');
      data.forEach((team, index) => {
        const row = document.createElement('tr');

        const positionCell = document.createElement('td');
        positionCell.textContent = index + 1;
        row.appendChild(positionCell);

        const teamCell = document.createElement('td');

        const logo = document.createElement('img');
        logo.src = team.time.escudo;

        teamCell.appendChild(logo);
        teamCell.append(team.time.nome_popular);
        row.appendChild(teamCell);

        const pointsCell = document.createElement('td');
        pointsCell.textContent = team.pontos;
        row.appendChild(pointsCell);
        
        const playedCell = document.createElement('td');
        playedCell.textContent = team.jogos;
        row.appendChild(playedCell);

        const wonCell = document.createElement('td');
        wonCell.textContent = team.vitorias;
        row.appendChild(wonCell);

        const drawnCell = document.createElement('td');
        drawnCell.textContent = team.empates;
        row.appendChild(drawnCell);

        const lostCell = document.createElement('td');
        lostCell.textContent = team.derrotas;
        row.appendChild(lostCell);

        const gfCell = document.createElement('td');
        gfCell.textContent = team.gols_pro;
        row.appendChild(gfCell);

        const gaCell = document.createElement('td');
        gaCell.textContent = team.gols_contra;
        row.appendChild(gaCell);

        const gdCell = document.createElement('td');
        gdCell.textContent = team.saldo_gols;
        row.appendChild(gdCell);

        tableBody.appendChild(row);
      });
    })
    .catch(error => {
      console.error('Error fetching data:', error);
    });
</script>

</html>
