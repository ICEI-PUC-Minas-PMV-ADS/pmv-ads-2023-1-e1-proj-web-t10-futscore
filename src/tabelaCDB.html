<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FutScore</title>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <a href="/src/index.html">FutScore</a>
                </div>
                <div class="buttons">
                    <ul>
                        <li><a href="/src/index.html">Home</a></li>
                        <li><a href="/src/tabelaSerieA.html">Campeonatos</a></li>
                        <li><a href="/src/Calendario.html">Calendário</a></li>
                        <li><a href="#">Perfil</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container"> 
        <h2>Campeonatos</h2>
        <div class="campeonatos">
            <div>
                <a href="/src/tabelaSerieA.html">
                    <img src="/src/img/brasileirao.png" alt="brasileirao">
                    <h5>Brasileirão Série A</h5>
                </a>
            </div>
            <div>
                <img src="/src/img/Campeonato_Brasileiro_Série_B.png" alt="Série_B">
                <h5>Série B</h5>
            </div>
            <div>
                <a href="/src/tabelaCDB.html">
                    <img src="/src/img/copa-do-brasil.png" alt="copa do brasil">
                    <h5>Copa do Brasil</h5>
                </a>
            </div>
            <div>
                <img src="/src/img/libert.png" alt="Libertadores">
                <h5>Libertadores</h5>
            </div>
            <div>
                <img src="/src/img/conmebol-sul-americana.png" alt="conmebol-sul-americana">
                <h5>Sul Americana</h5> 
            </div>
        </div> 
        <div class="jogos">
            <div class="navegarGames">
                <i class="ri-arrow-left-s-line"></i>
                <h2>Oitavas de Final</h2>
                <i class="ri-arrow-right-s-line"></i>
            </div>
            <div id="chaves-container"></div>
        </div>
    </div>

    <script>
        const apiKey = 'live_e207e278abab23740ec112e6b0485d'; // Replace with your actual API key
        const endpoint = 'https://api.api-futebol.com.br/v1/campeonatos/2/fases/313';

        function renderMatches(data, targetId) {
            const container = document.getElementById(targetId);

            data.chaves.forEach((chave, index) => {
                const jogoDiv = document.createElement('div');
                jogoDiv.classList.add('jogo');
                jogoDiv.id = `chave-${index + 1}`;

                const jogoIdaDiv = document.createElement('div');
                jogoIdaDiv.classList.add('jogo-ida');

                const jogoVoltaDiv = document.createElement('div');
                jogoVoltaDiv.classList.add('jogo-volta');

                const renderMatch = (partida) => {
                    const infoDiv = document.createElement('div');
                    infoDiv.classList.add('info');

                    const dataDiv = document.createElement('div');
                    dataDiv.classList.add('data');
                    dataDiv.textContent = partida.data_realizacao && partida.hora_realizacao ? `${partida.data_realizacao} ${partida.hora_realizacao}` : 'A definir';
                    infoDiv.appendChild(dataDiv);

                    const localDiv = document.createElement('div');
                    localDiv.classList.add('local');
                    localDiv.textContent = partida.estadio ? partida.estadio.nome_popular : 'A definir';
                    infoDiv.appendChild(localDiv);

                    const timesDiv = document.createElement('div');
                    timesDiv.classList.add('times');

                    const mandanteDiv = document.createElement('div');
                    mandanteDiv.classList.add('mandante');
                    mandanteDiv.textContent = partida.time_mandante.nome_popular;

                    const mandanteImg = document.createElement('img');
                    mandanteImg.src = partida.time_mandante.escudo;
                    mandanteImg.alt = partida.time_mandante.nome_popular;
                    mandanteDiv.appendChild(mandanteImg);

                    const placarDiv = document.createElement('div');
                    placarDiv.classList.add('placar');
                    placarMandante = partida.placar_mandante;
                    placarVisitante = partida.placar_visitante;
                    placarDiv.textContent = placarMandante && placarVisitante ? `${placarMandante} x ${placarVisitante}` : 'x';

                    const visitanteDiv = document.createElement('div');
                    visitanteDiv.classList.add('visitante');

                    const visitanteImg = document.createElement('img');
                    visitanteImg.src = partida.time_visitante.escudo;
                    visitanteImg.alt = partida.time_visitante.nome_popular;
                    visitanteDiv.appendChild(visitanteImg);

                    visitanteDiv.insertAdjacentText('beforeend', partida.time_visitante.nome_popular);

                    timesDiv.append(mandanteDiv, placarDiv, visitanteDiv);

                    const matchDiv = document.createElement('div');
                    matchDiv.appendChild(infoDiv);
                    matchDiv.appendChild(timesDiv);

                    return matchDiv;
                };

                jogoIdaDiv.appendChild(renderMatch(chave.partida_ida));
                jogoVoltaDiv.appendChild(renderMatch(chave.partida_volta));

                jogoDiv.append(jogoIdaDiv, jogoVoltaDiv);
                container.appendChild(jogoDiv);
            });
        }

        fetch(endpoint, {
            headers: {
                'Authorization': `Bearer ${apiKey}`
            }
        })
        .then(response => response.json())
        .then(data => {
            renderMatches(data, 'chaves-container');
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
    </script>
</body>

</html>
